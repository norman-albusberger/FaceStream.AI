{% extends "layout.html" %}

{% block content %}
<div class="container mt-5 px-lg-5">
    <h2>Konfigurationseinstellungen</h2>
    <form method="post">
        <div class="mb-3">
            <label for="inputStreamURL" class="form-label">Input Stream URL</label>
            <input type="text" class="form-control" id="inputStreamURL" name="input_stream_url" value="{{ config.input_stream_url }}" required>
        </div>

        <div class="mb-3">
            <label for="outputHost" class="form-label">Output Host</label>
            <input type="text" class="form-control" id="outputHost" name="output_host" value="{{ config.output_host }}" required>
        </div>

        <div class="mb-3">
            <label for="outputPort" class="form-label">Output Port</label>
            <input type="number" class="form-control" id="outputPort" name="output_port" value="{{ config.output_port }}" required>
        </div>

        <div class="mb-3">
            <label for="outputPath" class="form-label">Output Path</label>
            <input type="text" class="form-control" id="outputPath" name="output_path" value="{{ config.output_path }}" required>
        </div>

        <div class="mb-3">
            <label for="imageDirectory" class="form-label">Image Directory</label>
            <input type="text" class="form-control" id="imageDirectory" name="image_directory" value="{{ config.image_directory }}" required>
        </div>

        <div class="mb-3">
            <label for="notificationServiceURL" class="form-label">Notification Service URL</label>
            <input type="text" class="form-control" id="notificationServiceURL" name="notification_service_url" value="{{ config.notification_service_url }}">
        </div>

        <div class="mb-3">
            <label for="overlayTransparency" class="form-label">Overlay Transparency</label>
            <input type="number" step="0.1" min="0" max="1" class="form-control" id="overlayTransparency" name="overlay_transparency" value="{{ config.overlay_transparency }}" required>
        </div>

        <div class="mb-3">
            <label for="outputWidth" class="form-label">Output Width</label>
            <input type="number" class="form-control" id="outputWidth" name="output_width" value="{{ config.output_width }}" required>
        </div>

        <div class="mb-3">
            <label for="outputHeight" class="form-label">Output Height</label>
            <input type="number" class="form-control" id="outputHeight" name="output_height" value="{{ config.output_height }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Ã„nderungen speichern</button>
    </form>
</div>
{% endblock %}
