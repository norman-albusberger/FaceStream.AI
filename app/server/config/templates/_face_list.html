<div class="list-group">
    {% for face in faces %}
    <div class="list-group-item list-group-item-action">
        <img src="{{ url_for('knownfaces', filename=face) }}" class="img-thumbnail" width="200" alt="Gesicht">
        {{ face }}

        <!-- Löschbutton-Formular -->
        <form action="{{ url_for('delete_image', filename=face) }}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger btn-sm">Löschen</button>
        </form>
    </div>
    {% endfor %}
</div>
